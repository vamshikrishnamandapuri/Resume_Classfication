        body {

            flex-direction: column;

        header {
            background-color: #2980b9;
            padding: 20px 0; 
            display: flex;
            justify-content: space-between;

        .logo-container {
            display: flex;

        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #228B22;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {

            text-align: center;
            margin-top: auto;
            color: #fff;
